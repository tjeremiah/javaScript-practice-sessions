<!DOCTYPE html>
<html>
  <head>
    <title> 12c</title>
  </head>
  <body>
    
    <button class="js-start-button">
      Start
    </button>

    <script>
      document.querySelector('.js-start-button')
       .addEventListener('click', () => {
        const button = document.querySelector('.js-start-button');
         button.innerHTML = 'Loading...';
       
         setTimeout(() => {
          button.innerHTML = 'Finished!';
         }, 3000);
      });
    </script>
  </body>
</html>
