<!DOCTYPE html>
<html>
  <head>
    <title>12 Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles/12r.css">
  </head>
  
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button " class="move-button js-rock-button">
       <img class="move-icon" src="../../images/rock-emoji.png">
    </button>

    <button class="move-button js-paper-button">
       <img src="../../images/paper-emoji.png " class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="../../images/scissors-emoji.png" class="move-icon">  
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score" class="score"></p>
    
    <p class="js-reset-confirmation"></p>


    <button class="reset-score-button">Reset Score</button>

    <button class="auto-play-button">Auto Play</button>

    <script src="scripts/12r.js"> </script>
  </body>
</html>
