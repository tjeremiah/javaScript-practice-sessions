  <body>
    <script>

      const isSameProduct = (product1, product2) => {
            return product1 === product2 ? true: false
      }
    
    const product1 = {
       name: 'basketball',
         price: 15
     };

     const product2 = {
        name: 'shirt',
        price: 20
      }

      console.log(isSameProduct(product1, product2));
    </script> 
  </body>
