<!DOCTYPE html>
<html>
  <head>
    <title>10d</title>
    <style>

      .toggled-button {
        background-color: rgb(230,230,230);
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        margin-right: 10px;
        font-size:  15px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: black;
        color: white;
        font-family: Arial;
      }
    </style>
  </head>
  <body>

    <button class="toggled-button js-button"
     onclick="
      const button = document.querySelector('.js-button');
      if (!button.classList.contains('is-toggled')) {
        button.classList.add('is-toggled');
      } else {
        button.classList.remove('is-toggled');
      }
      
      ">Gaming </button>
    <script>
      

    </script>
  </body>
</html>
