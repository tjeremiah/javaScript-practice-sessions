<!DOCTYPE html>
<html>
  <head></head>
  <body>

    <button onclick="
        playGame('heads')
      ">heads</button>

    <button onclick="
      playGame('tails')
    ">tails</button>
    <script>

      

      const playGame = (guess) => {
        const randomNumber = Math.random();
               
        if (guess === 'heads' && randomNumber < 0.5) {
          alert('You win')
        } else {
          alert('You lose')
        }
      }
      
    </script>
  </body>
</html>
